[package]
name = "fernanda"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
askama = { version = "0.12.1", features = ["serde-json"] }
base64 = "0.22.0"
chrono = { version = "0.4.37", features = ["serde"] }
poem = { version = "2.0.1", features = ["session", "static-files"] }
poem-openapi = { version = "4.0.1", features = ["swagger-ui", "chrono"] }
serde = "1.0.197"
serde_json = "1.0.115"
shuttle-poem = "0.43.0"
shuttle-runtime = "0.42.0"
shuttle-shared-db = { version = "0.42.0", features = ["sqlx", "postgres"] }
sqlx = { version = "0.7.4", features = ["sqlite", "runtime-tokio-rustls", "chrono", "postgres"] }
strum = { version = "0.26.2", features = ["strum_macros", "derive"] }
tokio = { version = "1.37.0", features = ["macros", "rt-multi-thread", "sync"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
